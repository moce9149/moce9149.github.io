<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Entites</title>
    <style>
      table,th,td
      {
        border: 3px solid purple;
      } 
    </style>
  </head>
  <body>
    <h1>HTML Entites</h1>
    <table>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Entity</th>
      </tr>
      <tr>
        <th>&lt;</th>
        <td>Less Than</td>
        <td>&amp;lt;</td>
      </tr>
      <tr>
        <th>&gt;</th>
        <td>Greater Than</td>
        <td>&amp;gt;</td>
      </tr>
      <tr>
        <th>&copy;</th>
        <td>Copywrite</td>
        <td>&amp;copy;</td>
      </tr>
      <tr>
        <th>&ntilde;</th>
        <td>Enye</td>
        <td>&amp;ntilde;</td>
      </tr>
      <tr>
        <th>&frac12</th>
        <td>Half</td>
        <td>&amp;frac12;</td>
      </tr>
      <tr>
        <th>&iquest;</th>
        <td>Inverted Question</td>
        <td>&amp;iquest;</td>
      </tr>
      <tr>
        <th>&euro;</th>
        <td>Euro</td>
        <td>&amp;euro;</td>
      </tr>
      <tr>
        <th>&spades;&clubs;&diams;&hearts;</th>
        <td>Card Suits</td>
        <td>&amp;spades;&amp;clubs;&amp;diams;&amp;hearts</td>
      </tr>
    </table>
  </body>
</html>
